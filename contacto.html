<div class="container-fluid bg-dark">
    <div class="row">
      <div class="col text-center">
        <h1 class="titulo">Contactenos</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="ratio ratio-16x9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.255788667713!2d139.7585497763676!3d35.67070323055146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bef3a86e127%3A0x63825896f6b3fb8!2sG735%20Gallery!5e0!3m2!1ses!2sco!4v1741709026063!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-sm-12 row-cols-md-12 col-lg-6">
        <div class="container">
          <div class="row">
            <form class="row g-3" novalidate>
                <div class="col-md-6">
                  <label for="validationServer01" class="form-label letra">Nombre</label>
                  <input type="text" class="form-control is-invalid" id="validationServer01" required>
                  <div class="invalid-feedback">
                    Porfavor ingrese su nombre.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationServer02" class="form-label letra">Apellido</label>
                  <input type="text" class="form-control is-invalid" id="validationServer01" required>
                  <div class="invalid-feedback">
                    Porfavor ingrese su apellido.
                  </div>
                </div>
                <div class="col-md-6">
                    <label for="validationSever03" class="form-label letra">Correo</label>
                    <input type="email" class="form-control" id="validationServer03" required>
                    <div class="invalid-feedback">
                      Este campo es obligatorio.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServer04" class="form-label letra">País</label>
                    <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                      <option selected disabled value="">...</option>
                      <option>Colombia</option>
                      <option>Japón</option>
                      <option>España</option>
                      <option>Australia</option>
                      <option>Canada</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                      Este campo es obligatorio.
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2" class="letra">Mensaje</label>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                    aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Acepto terminos y condiciones.
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                      Campo requerido.
                    </div>
                  </div>
                </div>
                <div class="col text-center">
                  <button class="btn btn-danger" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" type="submit">Enviar</button>
                </div>
              </form>
          </div>
        </div>
      </div> 
    </div>
